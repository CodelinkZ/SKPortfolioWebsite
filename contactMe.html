  <body>
    <!--Header and Navbar using bootstrap -->
    <header id="header">
      <nav class="navbar navbar-inverse" id="nav">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">

    <!-- Form which connects to a different html page -->
    <section id="contactMe">
      <h2>Fill in this form to contact me:</h2>
      <div class="container">
        <form action="formSubmit.html" method="get">
          <label for="fname">First Name</label>
          <input type="text" name="firstname" placeholder="Your name...">

          <label for="lname">Last Name</label>
          <input type="text" name="lastname" placeholder="Your last name...">

          <label for="subject">Subject</label>
          <textarea name="subject" placeholder="What do you want to say..." style="height:200px"></textarea>

          <input type="submit" value="Submit">
        </form>
      </div>
    </section>

    <h3>Or you can contact me through social network:</h3>
    
    <!-- Using unsemantic for a responsive grid for mobiles and tablets-->
    <main class="grid-container">
      <section class="grid-33 tablet-grid-50 mobile-grid-100" id="cont1">
        <a href="https://www.facebook.com/Sean-Kemp-CS-1388973857894780/?">
          <img src="./pictures/facebook-logo.png" alt="Facebook Logo" width="100%">
        </a>
      </section>

      <section class="grid-33 tablet-grid-50 mobile-grid-100" id="cont2">
        <a href="https://twitter.com/SeanKempCS">
          <img src="./pictures/twitter-logo.png" alt="Twitter Logo" width="100%">
        </a>
      </section>

      <section class="grid-33 tablet-grid-50 mobile-grid-100" id="cont3">
        <a href="https://www.youtube.com/channel/UCqYFGJOVTAWEZGY44d4l4iQ?">
          <img src="./pictures/youtube-logo.png" alt="Youtube Logo" width="100%">
        </a>
      </section>
    </main>

  </body>
